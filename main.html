<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
        <div>
           <label for="name"> Name*</label>
           <input type="text" placeholder="Entre Name" id="name" required>
        </div>
        <div>
            <label for="password">Password*</label>
            <input type="password" placeholder="Entre password" id="password"  required>
        </div>
        <div>
            <label for="email">Email*</label>
            <input type="email" placeholder="Entre Email" id="email" required>
        </div>
        <div>   
            <label >Gender*</label>
			<br>
            <input type="radio" value="male" name="gender" required>
			Male<br>
            <input type="radio" value="female" name= "gender" required>
			Female

        </div>
        <div>            
                <label for="laptop">Laptop Brands</label>
                <select id="laptop">
					<option>Apple</option>
					<option>Asus</option>
					<option>HP</option>
				</select>
                    
        </div>
        <div>
            <label for="age">Age*</label>
            <input type="number" id="age" min="1" max="200" step="1" required >
        </div>
        <div>
            <label for="dob">DOB*</label>
            <input type="date" id="dob" required >
        </div>
        <div>
            <label for="portfolio"> Portfolio </label>
           <input type="url" placeholder="Entre portfolio Link" id="portfolio">
        </div>
        
        <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
